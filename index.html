        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-8.239366763758072,110.97058513079982],[-8.233894678978414,110.98097794409901]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Watukarung_2025_0');
        map.getPane('pane_Watukarung_2025_0').style.zIndex = 400;
        var img_Watukarung_2025_0 = 'data/Watukarung_2025_0.png';
        var img_bounds_Watukarung_2025_0 = [[-8.243609021975862,110.96710480749609],[-8.23118446406319,110.97796373069284]];
        var layer_Watukarung_2025_0 = new L.imageOverlay(img_Watukarung_2025_0,
                                              img_bounds_Watukarung_2025_0,
                                              {pane: 'pane_Watukarung_2025_0'});
        bounds_group.addLayer(layer_Watukarung_2025_0);
        map.addLayer(layer_Watukarung_2025_0);
        function pop_WatukarungLU2010_2_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kode'] !== null ? autolinker.link(String(feature.properties['Kode']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        var pattern_WatukarungLU2010_2_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#00ff22',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_WatukarungLU2010_2_1_0.addTo(map);
        var pattern_WatukarungLU2010_2_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#0077fe',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_WatukarungLU2010_2_1_0.addTo(map);
        function style_WatukarungLU2010_2_1_0(feature) {
            switch(String(feature.properties['Kode'])) {
                case '1':
                    return {

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(129,244,255,1.0)',
                interactive: true,
            }
                    break;
                case '2':

            }
                    break;
                case '4':
                    return {
                pane: 'pane_WatukarungLU2010_2_1',
                stroke: false,

            }
                    break;
                case '5':
                    return {
                pane: 'pane_WatukarungLU2010_2_1',

            }

                    return {

                    break;
                case '8':
                    return {
                pane: 'pane_WatukarungLU2010_2_1',
                opacity: 1,
                color: 'rgba(31,133,26,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,133,26,1.0)',
                interactive: true,
            }
                    break;
                case '9':
                    return {
                pane: 'pane_WatukarungLU2010_2_1',
                opacity: 1,
                color: 'rgba(255,250,177,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,250,177,1.0)',
                interactive: true,
            }
                    break;
                case '10':
                    return {
                pane: 'pane_WatukarungLU2010_2_1',
                opacity: 1,
                color: 'rgba(192,121,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(192,121,255,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_WatukarungLU2010_2_1');
        map.getPane('pane_WatukarungLU2010_2_1').style.zIndex = 401;
        map.getPane('pane_WatukarungLU2010_2_1').style['mix-blend-mode'] = 'normal';
        var layer_WatukarungLU2010_2_1 = new L.geoJson(json_WatukarungLU2010_2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WatukarungLU2010_2_1',
            layerName: 'layer_WatukarungLU2010_2_1',
            pane: 'pane_WatukarungLU2010_2_1',
            onEachFeature: pop_WatukarungLU2010_2_1,
            style: style_WatukarungLU2010_2_1_0,
        });
        bounds_group.addLayer(layer_WatukarungLU2010_2_1);
        map.addLayer(layer_WatukarungLU2010_2_1);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
